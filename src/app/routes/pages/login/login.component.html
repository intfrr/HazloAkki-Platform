<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <a href="#">
                    <img class="block-center rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="card-body">
                <p class="text-center py-2">IDENTIFICATE PARA CONTINUAR.</p>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                    <div class="form-group">
                        <label class="text-muted mb-1">Correo electrónico</label>
                        <div class="input-group with-focus">                           
                            <input class="form-control border-right-0" id="exampleInputEmail1" type="email" name="email" autocomplete="off" formControlName="email" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text fa fa-envelope text-muted bg-transparent border-left-0"></span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && 
                        (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Este campo es obligatorio</div>
                        <div class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && 
                        (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Formato de correo electrónico</div>
                    </div>
                    <div class="form-group">
                        <label class="text-muted mb-1">Contraseña</label>
                        <div class="input-group with-focus">                            
                            <input class="form-control border-right-0" id="exampleInputPassword1" type="password" name="password" formControlName="password" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text fa fa-lock text-muted bg-transparent border-left-0"></span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && 
                        (valForm.controls['password'].dirty || valForm.controls['password'].touched)">Este campo es obligatorio</div>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember" />
                                <span class="fa fa-check"></span>Recuerdame</label>
                        </div>
                        <div class="float-right">
                            <a class="text-muted" [routerLink]="'/recover'">Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Entrar</button>
                </form>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <p class="pt-3 text-center">No tienes una cuenta?</p>
                <a class="btn btn-block btn-success" [routerLink]="'/register'">Registrate aquí</a>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span class="mx-2">-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
    </div>
</div>
